<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S.I.S Petshop</title>
    <link rel="stylesheet" href="css/client-form.css">
</head>
<body>
    <header>
        <h1>Cadastro de Cliente</h1>
        <nav>
            <a href="home.html">Home</a>
            <a href="animal.html">Animais</a>
            <a href="clients.html">Clients</a>
            <a href="employee.html">Empregados</a>
            <button id="logoutButton">Sair</button>
            </nav>
    </header>
    <main>
        <form id="clientForm">
            <input type="hidden" id="clientId">
            <label for="name">Nome:</label>
            <input type="text" id="name" required>

            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" required>

            <label for="password">Password:</label>
            <input type="text" id="password" required>

            <label for="email">Email:</label>
            <input type="email" id="email" required>
            
            <h3>Campos do Animal</h3>
            
            <label for="animal-id">Selecione um Animal:</label>
            <select id="animal-id">
            <option value="">Carregando...</option>
            </select>

            <button type="submit">Salvar</button>
        </form>
    </main>
    <script src="js/client-form.js"></script>
</body>
</html>
