<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S.I.S Petshop</title>
    <link rel="stylesheet" href="css/client-form.css">
</head>
<body>
    <header>
        <h1>Cadastro de Serviços</h1>
        <nav>
            <a href="home.html">Home</a>
            <button id="logoutButton">Sair</button>
            </nav>
    </header>
    <main>
        <form id="serviceForm">
            <label for="fullPrice">Preço:</label>
            <input type="double" id="fullPrice" name="fullPrice" required />
        
            <label for="serviceType">Tipo de Serviço:</label>
            <select id="serviceType" name="serviceType" required>
                <option value="BATH">Banho</option>
                <option value="GROOM">Tosa</option>
                <option value="APPOINTMENT">Consulta</option>
            </select>
        
            <label for="description">Descrição:</label>
            <textarea id="description" name="description"></textarea>
        
            <label for="client">Cliente:</label>
            <select id="client" name="client" required>
                <option value="">Selecione um cliente</option>
            </select>
        
            <label for="employee">Funcionário:</label>
            <select id="employee" name="employee" required>
                <option value="">Selecione um funcionário</option>
            </select>
        
            <button type="submit">Salvar</button>
        </form>
        
    </main>
    <script src="js/service-form.js"></script>
</body>
</html>
